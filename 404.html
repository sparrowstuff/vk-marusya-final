<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting</title>
    <script>
      const repo = 'vk-marusya-final'
      const path = window.location.pathname

      // Если это главная страница без репозитория в пути
      if (path === '/' || !path.includes(repo)) {
        window.location.replace('/' + repo + '/')
      } else {
        // Сохраняем текущий путь для hash роутера
        const cleanPath = path.replace('/' + repo, '').replace(/\/$/, '')
        window.location.replace('/' + repo + '/#' + cleanPath)
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
