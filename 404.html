<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Берём текущий путь и добавляем его к основному URL
      const segment = 1 // количество сегментов пути, которые соответствуют подпапке на GitHub Pages (если есть)
      const path = window.location.pathname.split('/').slice(segment).join('/')
      const newUrl =
        window.location.origin +
        (window.location.pathname.includes('/' + path) ? '' : '/') +
        path +
        window.location.search +
        window.location.hash
      window.location.replace(newUrl)
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
